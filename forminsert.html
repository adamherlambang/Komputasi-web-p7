<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>FORM DATA DIRI</h1>
        <form method="post" action="insert.php" class="border p-4 rounded">
            <input type="hidden" name="record_id" value="">
            <div class="mb-3">
                <label for="full_name" class="form-label">Nama Lengkap:</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="user_email" class="form-label">Alamat Email:</label>
                <input type="text" class="form-control" name="user_email" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Nomor HP:</label>
                <input type="text" class="form-control" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="user_address" class="form-label">Alamat:</label>
                <textarea class="form-control" name="user_address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Pekerjaan:</label>
                <input type="text" class="form-control" name="occupation" required>
            </div>
            <div class="mb-3">
                <label for="user_gender" class="form-label">Jenis Kelamin:</label><br>
                <input type="radio" name="user_gender" value="perempuan" required> Perempuan
                <input type="radio" name="user_gender" value="Laki-laki" required> Laki-laki
            </div>
            <div class="mb-3">
                <label for="user_hobby" class="form-label">Hobi:</label>
                <textarea class="form-control" name="user_hobby" required></textarea>
            </div>
            <div class="mb-3">
                <label for="marital_status" class="form-label">Status Pernikahan:</label>
                <select class="form-select" name="marital_status" required>
                    <option value="" disabled selected>Pilih Status</option>
                    <option value="Belum menikah">Belum menikah</option>
                    <option value="Sudah menikah">Sudah menikah</option>
                    <option value="Sudah menikah tapi cerai">Sudah menikah tapi cerai</option>
                    <option value="Tidak mau menikah">Tidak mau menikah</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</body>
</html>
